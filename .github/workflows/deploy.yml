name: Docker Build and Push

on:
  push:
    branches:
      - railway-deploy

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 🔐 Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🐳 Build and Push Flask Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-summarizer ./flask
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-summarizer

      - name: 🐳 Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-summarizer ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend-summarizer

      - name: 🐳 Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-summarizer ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend-summarizer
